<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personalized Diet Plan</title>
    <link rel="stylesheet" href="static\css\style.css">
</head>
<body>
    <div class="container">
        <h1>Personalized Diet Plan Generator</h1>
        <form id="dietForm">
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" min="10" max="100" required>

            <label for="gender">Gender:</label>
            <select id="gender" name="gender" required>
                <option value="">Select</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>

            <label for="weight">Weight (kg):</label>
            <input type="number" id="weight" name="weight" min="30" max="200" required>

            <label for="height">Height (cm):</label>
            <input type="number" id="height" name="height" min="100" max="250" required>

            <label for="activity">Activity Level:</label>
            <select id="activity" name="activity" required>
                <option value="">Select</option>
                <option value="sedentary">Sedentary (Little to no exercise)</option>
                <option value="light">Lightly active (1-3 days per week)</option>
                <option value="moderate">Moderately active (3-5 days per week)</option>
                <option value="active">Very active (6-7 days per week)</option>
                <option value="super_active">Super active (Athlete, intense activity daily)</option>
            </select>

            <label>Dietary Restrictions:</label>
            <div class="checkbox-group">
                <input type="checkbox" name="diet_restrictions" value="vegetarian"> Vegetarian
                <input type="checkbox" name="diet_restrictions" value="vegan"> Vegan
                <input type="checkbox" name="diet_restrictions" value="gluten-free"> Gluten-Free
                <input type="checkbox" name="diet_restrictions" value="dairy-free"> Dairy-Free
                <input type="checkbox" name="diet_restrictions" value="nut-free"> Nut-Free
                <input type="checkbox" name="diet_restrictions" value="low-carb"> Low-Carb
                <input type="checkbox" name="diet_restrictions" value="high-protein"> High-Protein
                <input type="text" id="customDiet" placeholder="Other (Specify)">
            </div>

            <label>Allergies (If any):</label>
            <input type="text" id="allergies" name="allergies" placeholder="E.g., Peanuts, Shellfish">

            <label for="health">Health Conditions:</label>
            <select id="health" name="health">
                <option value="">None</option>
                <option value="diabetes">Diabetes</option>
                <option value="hypertension">Hypertension</option>
                <option value="cholesterol">High Cholesterol</option>
                <option value="thyroid">Thyroid Issues</option>
                <option value="pcos">PCOS/PCOD</option>
                <option value="other">Other</option>
            </select>

            <label for="goal">Meal Plan Goal:</label>
            <select id="goal" name="goal" required>
                <option value="">Select</option>
                <option value="weight_loss">Weight Loss</option>
                <option value="muscle_gain">Muscle Gain</option>
                <option value="general_health">General Health</option>
                <option value="keto">Keto Diet</option>
                <option value="mediterranean">Mediterranean Diet</option>
            </select>

            <label for="cuisine">Cuisine Preference:</label>
            <select id="cuisine" name="cuisine">
                <option value="">No Preference</option>
                <option value="indian">Indian</option>
                <option value="italian">Italian</option>
                <option value="chinese">Chinese</option>
                <option value="continental">Continental</option>
                <option value="mexican">Mexican</option>
                <option value="mediterranean">Mediterranean</option>
            </select>

            <label for="meals">Number of Meals per Day:</label>
            <select id="meals" name="meals">
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>

            <label for="include_foods">Specific Foods to Include (Optional):</label>
            <input type="text" id="include_foods" name="include_foods" placeholder="E.g., Chicken, Broccoli">

            <label for="avoid_foods">Specific Foods to Avoid (Optional):</label>
            <input type="text" id="avoid_foods" name="avoid_foods" placeholder="E.g., Sugar, Fast Food">

            <button type="button" id="generate-btn">Generate Meal Plan</button>
        </form>

        <div id="mealPlanOutput" style="margin-top: 20px; padding: 15px; border: 1px solid #ccc; background-color: #f9f9f9;">
            <h3>Meal Plan Output:</h3>
            <div id="mealPlanContent"></div>
        </div>
        
    </div>

    <script src="static\js\script.js"></script>
</body>
</html>
